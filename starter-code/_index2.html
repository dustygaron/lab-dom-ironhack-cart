<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/style.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack <br>Merchandising Shop</h1>

  <div class="wrapper">
    <div>
      <span class="product">IronBubble-head</span>
    </div>
    <div>
      <span class="cost">$25.00</span>
    </div>
    <div>
      <label for="quantity">QTY</label>
      <input class="quantity" placeholder="0" type="number" />
    </div>
    <div>
      <span class="total">$0.00</span>
    </div>
    <div>
      <button class="btn btn-delete" type="button">DELETE</button>
    </div>
  </div>

  <div class="user-input">
    <input id="new-product-name" placeholder="product name" name="qty" type="text" />
    <input id="new-product-cost" placeholder="price" name="qty" type="number" />
    <button id="new-item-create" type="button">Create</button>
  </div>

  <button class="btn btn-success calc-prices-button" type="button">Calculate Prices</button>

  <div class="grand-total">
    <h2>Total Price: <span id="total-price">$0</span></h2>
  </div>

</body>

</html>
